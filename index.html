<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- REMIXICONS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" crossorigin="">

      <!--CSS -->
      <link rel="stylesheet" href="assets/css/styles.css">

      <link rel="website icon" type="png" href="assets/img/icon.jpg" sizes="16x16">

      <title>Login form</title>
   </head>
   <body>
      <div class="login">
         <img src="assets/img/login-bg.png" alt="image" class="login_bg">

         <form action="" class="login_form">
            <h1 class="login_title">Login</h1>

            <div class="login_inputs">
               <div class="login_box">
                  <input type="email" placeholder="Email ID" required class="login_input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login_box">
                  <input type="password" placeholder="Password" required class="login_input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="login_check">
               <div class="login_checkbox">
                  <input type="checkbox" class="login_check-input" id="loginCheck">
                  <label for="loginCheck" class="login_check-label">Remember me</label>
               </div>

               <a href="#" class="login_forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login_button">Login</button>

            <div class="login_register">
               Don't have an account? <a href="#">Register</a>
            </div>
         </form>
      </div>
   </body>
</html>
